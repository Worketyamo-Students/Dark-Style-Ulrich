<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Style</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
         --color-body: #101111;
         --color-bleu: #7A87FB;
         --color-rose: #FFD49C;
         --color-button: #292929;
         --color-noir: #151515;
         --color-gris: #878787;
         --color-icone: #292929;
         --color-blanc: #FAFAFA;
         --color-white: #FFFFFF;
         --color-nav: #1C1C1C;
         --font-poppins: "Poppins";
        }
    </style>
</head>
<body class="bg-body --font-poppins">
    <header class="flex justify-between mx-8 mt-9 items-center md:mx-40">
        <div class="flex gap-2 items-center text-white text-lg"><img src="/Assets/Imgs/logo.svg" alt="logo">znisa</div>
        <div class="hidden md:block rounded-[290px] w-3/7 bg-gradient-to-r from-rose to-bleu p-[2px]">
            <nav class="hidden md:block md:flex md:justify-between md:items-center rounded-[290px] py-2 px-4 text-white bg-nav font-normal">
                <div class="flex items-center justify-center w-[50px] h-[32px] rounded-[40px] bg-icone"><a href="#"><img src="/Assets/Imgs/home.svg" alt="home"></a></div>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact me</a>
            </nav>
        </div>
        <div class="md:hidden w-[48px] h-[35px] rounded-[30px] bg-gradient-to-r from-rose to-bleu p-[2px]"><button class="md:hidden flex items-center justify-center bg-button w-full h-full rounded-[30px] border-2 border-nav"><img src="/Assets/Imgs/menu.svg" alt="menu"></button></div>
        <div class="hidden md:flex">
            <div class="bg-gradient-to-r from-rose to-bleu w-[100px] h-[50px] rounded-[40px] p-[1px]"><button class="bg-gradient-to-r from-bleu to-rose w-full rounded-[40px] h-full flex items-center justify-center text-[#000000] font-medium">Hire me</button></div>
            <div class="bg-gradient-to-r from-rose to-bleu w-[46px] h-[46px] rounded-full p-[1px]"><button class="bg-gradient-to-r from-bleu to-rose w-full rounded-full h-full flex items-center justify-center"><img src="/Assets/Imgs/User.svg" alt="user"></button></div>
        </div>
    </header>
</body>
</html>
